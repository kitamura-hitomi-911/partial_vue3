<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue3 の CDN利用</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="l-wrapper">
      <div id="app"></div>
    </div>
    <script id="app-template" type="text/x-template">
      <div class="l-container">
        <div class="content-header">
          <h1>キャンペーン</h1>
          <cmn-btn label="新規作成" @click="onClickCreateBtn"></cmn-btn>
        </div>
        <p>こんにちは</p>
        <div class="content" v-cloak>
          <form-input type="text" name="hoge" :value="inputValue" @onFocus="onFocus" @onChange="onChange"></form-input>
          <CurrentOption></CurrentOption>
          <cmn-btn label="ボタンラベル！" @click="onClickOtherBtn" />
        </div>
      </div>
    </script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module" src="main.js" />
  </body>
</html>
